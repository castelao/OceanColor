[tox]
envlist = py37

[travis]
python =
    3.8: py38
    3.7: py37
    3.6: py36
    3.5: py35

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 OceanColor tests

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/OceanColor
    OBJC_DISABLE_INITIALIZE_FORK_SAFETY = YES

deps =
    pytest>=5.4.1

commands =
    pip install -U pip
    pytest --basetemp={envtmpdir}

sitepackages = False
